<IfModule mod_ssl.c>
<VirtualHost *:443>
    #ServerAdmin webmaster@localhost
    ServerName dev.local
    ServerAlias www.dev.local
    #DocumentRoot /var/www/danev.xyz

    WSGIDaemonProcess siteFile.py user=www-data group=www-data threads=1
    #WSGIScriptAlias / /var/www/apache-flask/apache-flask.wsgi
	
	WSGIScriptAlias / /var/Flask_Persistent/flask/apache-flask.wsgi

    #<Directory /var/www/apache-flask/app/>
	<Directory /var/Flask_Persistent/flask/>
        WSGIProcessGroup siteFile.py
		Header set Access-Control-Allow-Origin "*" 
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

	<Directory /var/www/apache-flask/app/static/>
        #Order allow,deny
        #Allow from all
    require all granted
    </Directory>
	
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

SSLCertificateFile /var/Flask_Persistent/ssl/localhost+2.pem
SSLCertificateKeyFile /var/Flask_Persistent/ssl/localhost+2-key.pem
</VirtualHost>
</IfModule>